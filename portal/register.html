<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Tiny Dashboard - A Bootstrap Dashboard Template</title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href="css/simplebar.css">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Icons CSS -->
    <link rel="stylesheet" href="css/feather.css">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="css/daterangepicker.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="css/app-light.css" id="lightTheme">
    <link rel="stylesheet" href="css/app-dark.css" id="darkTheme" disabled>
  </head>
  <body class="light ">
    <div class="wrapper vh-100">
      <div class="row align-items-center h-100">
        <form class="col-lg-6 col-md-8 col-10 mx-auto custom-login-form">
          <div class="mx-auto text-center">
            <img src="/assets/images/Logo_original.svg" width="150px">
            <h2 class="my-3">ĐĂNG KÝ</h2>
          </div>
          <div class="form-group">
            <label for="inputEmail4">Tài khoản</label>
            <input type="text" class="form-control" id="inputEmail4">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstname">Họ</label>
              <input type="text" id="firstname" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="lastname">Tên</label>
              <input type="text" id="lastname" class="form-control">
            </div>
          </div>
          <hr class="my-4">
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="form-group">
                <label for="inputPassword5">Mật khẩu mới</label>
                <input type="password" class="form-control" id="inputPassword5">
              </div>
              <div class="form-group">
                <label for="inputPassword6">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="inputPassword6">
              </div>
            </div>
            <div class="col-md-6">
              <p class="mb-2">Yêu cầu mật khẩu</p>
              <p class="small text-muted mb-2"> Để tạo mật khẩu mới, bạn phải đáp ứng tất cả các yêu cầu sau: </p>
              <ul class="small text-muted pl-4 mb-0">
                <li> Tối thiểu 8 ký tự </li>
                <li>Ít nhất một ký tự đặc biệt</li>
                <li>Ít nhất một số</li>
                <li>Không được giống với mật khẩu trước đó</li>
              </ul>
            </div>
          </div>
          <button class="btn btn-lg btn-danger btn-block" type="submit">Đăng ký</button>
          <p class="mt-5 mb-3 text-muted text-center">RedBolt 2022</p>
        </form>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/simplebar.min.js"></script>
    <script src='js/daterangepicker.js'></script>
    <script src='js/jquery.stickOnScroll.js'></script>
    <script src="js/tinycolor-min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/apps.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');
    </script>
  </body>
</html>
</body>
</html>
